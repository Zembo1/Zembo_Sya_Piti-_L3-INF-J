<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <style type="text/css">
    h2{
      text-align: center;
    }
     input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        p{
          text-align: center;
        }
        a{
          margin-left: 2px;
        }

  </style>
</head>
<body>
  <div class="registration-container">
    <h2>Inscription</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        <label for="postnom">Post-nom :</label>
        <input type="text" id="postnom" name="postnom" required>
         <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>
        <select>
          <option>M</option>
          <option>F</option>
        </select>
        <label for="adresse"> Adresse:</label>
        <input type="text" id="adresse" name="adresse" required>

         <label for="telephone">Contact:</label>
        <input type="number" id="telephone" name="telephone" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="visitDate">Date de Visite :</label>
        <input type="date" id="visitDate" name="visitDate" required>

        <input type="submit" value="S'inscrire">
        <p>Authentifiez-vous si vous disposez déjà un compte</p>
         
          <a href="accueil.html">Retour sur la page d'accueil </a>
           <a href="login.html">Authentifiez-vous </a>
    </form>
</div>


</body>
</html>
